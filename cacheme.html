<html lang="de" manifest="webapp.appcache">
<head>
    <meta charset="UTF-8">
    <title>Cachie me</title>
</head>
<body>
<h1>This is just a file to cache the other resources, it's just annoying to struggle with the cache wen you're in development</h1>
<div id="lastModify"></div>

<script>
    document.getElementById("lastModify").innerText = document.lastModified;

    window.applicationCache.addEventListener('updateready', function (e) {
        window.applicationCache.swapCache();
        if (confirm('Juhu! Eine neue Version ist vefügbar. Möchtest du sie laden?')) {
            window.location.reload();
        }
    }, false);
</script>
</body>
</html>
